<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đặng Phương Thảo</title>
  <link rel="stylesheet" href="./css/demThoiGian.css">
  <link href='https://fonts.googleapis.com/css?family=Berkshire Swash' rel='stylesheet'>

</head>
<body>
  <div class="countdown-container">
    <h1 class="hpbd">Happy Birthday </h1>
    <div class="countdown">
      <div class="time-box">
        <span id="days">00</span>
        <p>Days</p>
      </div>
      <div class="time-box">
        <span id="hours">00</span>
        <p>Hours</p>
      </div>
      <div class="time-box">
        <span id="minutes">00</span>
        <p>Minutes</p>
      </div>
      <div class="time-box">
        <span id="seconds">00</span>
        <p>Seconds</p>
      </div>
    </div>
    <h1><span class="dpt">Đặng Phương Thảo</span> </br> <span class="day">15 - 01</span></h1>
  </div>
  <script src="./js/demThoiGian.js"></script>
</body>
</html>
